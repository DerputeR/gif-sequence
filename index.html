<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Continue? A GIF Sequence">
  <meta name="keywords"
    content="GIF, video games, games, mario, link, zelda, half life, alyx, gman, g-man, stairs, portal, portal 2, minecraft, the stanley parable demo, botw, breath of the wild, mario 64, hla, half-life: alyx, half-life, endless, loop, life, time, fate">
  <meta name="author" content="Donald Nelson">
  <link rel="stylesheet" href="./styles.css" type="text/css">
  <title>Continue?</title>
</head>

<body>
  <div class="p">
    <img class="blue" src="./gifs/portal-blue-blackmatte-100dither.gif">
    <img class="orange" src="./gifs/portal-orange-blackmatte-100dither.gif">
  </div>
  
  <main class="Loop js-loopContainer">
    <section class="js-loopItem colors" id="mario64">
      <img src="./gifs/0.gif" class="gif"
        alt="GIF of player running up the endless stairs from Super Mario 64. Caption reads: forever climbing">
    </section>
    <section class="js-loopItem colors" id="botw">
      <img src="./gifs/1.gif" class="gif"
        alt="GIF of early-game cutscene with Link and King Rhoam on the Great Plateau from The Legend of Zelda: Breath of the Wild. Caption reads: You fought valiantly when your fate took an unfortunate turn.">
    </section>
    <section class="js-loopItem colors" id="portal2">
      <img src="./gifs/2.gif" class="gif"
        alt="GIF of a player falling through an infinite loop of portals in Portal 2. Caption reads: forever falling">
    </section>
    <section class="js-loopItem colors" id="minecraft">
      <img src="./gifs/3.gif" class="gif"
        alt="GIF of a Minecraft day-night cycle timelapse. Caption reads: 20 minutes can fly by so fast">
    </section>
    <section class="js-loopItem colors" id="hl-alyx">
      <img src="./gifs/4.gif" class="gif"
        alt="GIF of ending cutscene with the G-Man from Half-Life: Alyx. Caption reads: Some believe the fate of our worlds is inflexible.">
    </section>
    <section class="js-loopItem colors" id="stanley">
      <img src="./gifs/5.gif" class="gif"
        alt="GIF of a player looking between two wall-panels of buttons from the Stanley Parable Demo. Caption reads: After all, choices carry tremendous meaning and consequence; didn't you know that?">
    </section>
    <section class="js-loopItem colors" id="hl1">
      <img src="./gifs/6.gif" class="gif"
        alt="GIF of the ending of Half-Life in which the player, confronted by the G-Man, must choose to enter the portal or not. Caption reads: Time to choose.">
    </section>
  </main>

  <!--Generally, it is best practice to place the script at the end of the body so the page is fully loaded and rendered before it loads and parses the JS-->
  <script src="./index.js"></script>
</body>

</html>
